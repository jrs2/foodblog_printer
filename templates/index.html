<!DOCTYPE html>
<html>
  <head>
    <title>Food Blog Recipe Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
    <script data-ad-client="ca-pub-6480139686194937" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Food Blog Recipe Finder v1</h1>
      <h3>Paste the url for the food blog below. It will look for the recipe/ingredients</h3>
      <form role="form" method="POST" action="/dev">
        <div class="form-group">
          <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
      <br>
    </div>
    <div class="col-sm-5 col-sm-offset-1">
      {% if results %}
        <h2>URLs</h2>
        <br>
        <div id="results">
          <table class="table table-striped" style="max-width: 300px;">
            <thead>
              <tr>
                <th>URL</th>
              </tr>
            </thead>
            {% for result in results%}
              <tr>
                <td>
                    <a href= {{ result }}>
                        <div style="height:100%;width:100%">
                            {{ result }}
                        </div>
                    </a>
                </td>
              </tr>
            {% endfor %}
          </table>
        </div>
      {% endif %}
    </div>
  </div>
</div>
<br><br>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
